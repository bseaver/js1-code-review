<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./build/css/vendor.css">
    <link rel="stylesheet" href="./build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="./build/js/app.js"></script>
    <meta charset="utf-8">
    <title>BetterDoctor Search</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2>BetterDoctor API Search</h2>
      <div class="row">

        <div class="col-md-4">
          <form id="drSearch">
            <div class="form-group">
              <label for="drName">Dr. Name (First and/or Last including partial matches)</label>
              <input id="drName" class="form-control" type="text" placeholder="J Sm (for John or Jonathan Smith or Smythe)">
              <label for="drCity">City</span></label>
              <input id="drCity" class="form-control" type="text" placeholder="Portland">
              <label for="drState">Two Letter State Code</span></label>
              <input id="drState" class="form-control" type="text" placeholder="OR">
              <label for="medicalIssue">Medical Need</label>
              <input id="medicalIssue" class="form-control" type="text" placeholder="dentist">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        </div> <!-- End Col -->

        <div id="searchOutput" class="col-md-8">
        </div>  <!-- End Col -->

      </div> <!-- End Row -->
    </div> <!-- End Container -->
  </body>
</html>
